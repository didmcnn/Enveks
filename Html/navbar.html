<body>
    
<!-- Navbar ve Hero Video -->
<nav class="navbar navbar-expand-lg" aria-label="Seventh navbar example">
  <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
          <button class="btn d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft" id="menu-button">
              <div id="menu-lottie" class="menu-icon"></div>
              <span class="ms-2 nav-text" id="menu-text">MENU</span>

      <div class="d-flex align-items-center">

      </button>
  </div>
  <div class="offcanvas-body text-end">

          <li class="offcanvas-menu-item"><a class="offcanvas-menu-link" href="#">ANASAYFA</a></li>

          <li class="offcanvas-menu-item"><a class="offcanvas-menu-link" href="#">BLOG</a></li>
      </ul>
  </div>
</div>
